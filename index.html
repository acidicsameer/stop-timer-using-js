<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timer Controls</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <p id="output"></p>
    
      <button onclick="start()" title="Start"><img src="start.png" alt="Start"></button>
      <button onclick="stop()" title="Stop"><img src="stop.png" alt="Stop"></button>
      <button onclick="restart()" title="Restart"><img src="restart.png" alt="Restart"></button>
   
  </div>

  <script src="script.js"></script>
</body>
</html>
